<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <style>
      body {
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="mainboard">
      <div id="board" style="width: 600px"></div>
      
      <div style="margin: auto">
        <div id="player"></div>
        <div id="roomNumbers">Enter a room number between 0 and 99</div>
        <form>
            <div class="row">
                <div class="col">
                    <input type="number" id="room" min="0" max="99" class="form-control form-control-md number">
                </div>
                <div class="col">
 
             
                    <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
                </div>
            </div>
        </form>
 
        <div id="state" onclick="connect()">Join Game</div>
    </div>
    </div>
  </body>
</html>
